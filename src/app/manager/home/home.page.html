<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="managerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">home</ion-title>
    <ion-buttons slot="end" routerLink="/manager/home/new-room">
      <ion-button>
        <ion-icon slot="icon-only" src="../../assets/icon/add.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card  *ngFor="let room of rooms" [routerLink]="['/manager/home', room.id]">
    <ion-img [src]="room.image"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Room {{room.roomNumber}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-text class="bold ion-text-capitalize">
          <p>{{room.type}}</p>
        </ion-text>
        <ion-text>
          <p>{{room.description}}</p>
        </ion-text>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
