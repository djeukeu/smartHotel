<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/manager/employee" text=""></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{loadedEmployee.firstName}} {{loadedEmployee.lastName}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="deleteEmployee()">
          <ion-icon slot="icon-only" src="../../assets/icon/trash.svg"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/manager/employee/edit', loadedEmployee.id]">
          <ion-icon slot="icon-only" src="../../assets/icon/create-outline.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-img [src]="loadedEmployee.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>{{loadedEmployee.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-capitalize">{{loadedEmployee.status}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{loadedEmployee.dateOfBirth | date}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{loadedEmployee.phone}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-capitalize">{{loadedEmployee.gender}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
