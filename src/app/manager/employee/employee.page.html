<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="managerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>List of Employees</ion-title>
    <ion-buttons slot="end" routerLink="/manager/employee/new-employee">
      <ion-button>
        <ion-icon slot="icon-only" src="../../assets/icon/add.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let employee of employees" [routerLink]="['/manager/employee/', employee.id]">
    <ion-thumbnail slot="start">
      <ion-img [src]="employee.image"></ion-img>
    </ion-thumbnail>
    <ion-label class="ion-text-capitalize">
      <h3>{{employee.firstName}} {{employee.lastName}}</h3>
      <p>{{employee.status}}</p>
    </ion-label>
  </ion-item>
</ion-content>
